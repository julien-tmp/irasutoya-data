title: 年賀状テンプレートサイトをオープンしました
description: 早いものでもう11月です。2013年もこの調子であっという間に終わっていくんでしょうね。年賀状の準備を皆さんそろそろ始められるみたいで、本屋さんにはいろいろなデザインの年賀状本が売っていました。いらすとやでも、年賀状テンプレートのリクエストが増えてきたので、うま年のものをいくつか公開しています。年賀状デザインを作るのは好きなので、もっと公開したいのですが、いらすとやはイラスト素材のサイトですし、テンプレートばかり増えすぎて収集つかなくなるのもどうかなとも思っています。そこで、それなら新サイト作ったる！と、年賀状テンプレートのサイトを作りました。かわいい無料年賀状テンプレート
  ねんがや名前は、いらすとやに似せて「ねんがや」にしました。できたてのホヤホヤです。個人、法人、商用、非商用、問わず無料でご利用できます（再配布・再販売はできません）。テンプレートは、いらすとやっぽいものだけでなく、僕が好きないろいろな種類のものを用意しました。楽しく選べて、楽しく使える年賀状テンプレートのサイトにしたいと思っていますので、ぜひ遊びにきてください。みふねたかし
